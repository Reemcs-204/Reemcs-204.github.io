<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

    <form>
        <label for="weight">Your Weight(kg):</label>
        <input type="number" id="weight"><br><br>

        <label for="height">Your Height(cm):</label>
        <input type="number" id="height"><br><br>

        <input type="button" value="Calculate BMI" onclick="calculateBMI()"><br>
    </form>


    <p>Your BMI: <span id="bmiResult"></span></p>
    <p>This Means: <span id="weightCategory"></span></p>

    <script>
        function calculateBMI() {
            var weight = parseInt(document.getElementById("weight").value);
            var height = parseInt(document.getElementById("height").value);

            var bmi = weight / (height * height / 10000);
            var result;

            if (bmi < 18.5) {
                result = "You are considered underweight.";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                result = "You have a healthy weight.";
            } else if (bmi >= 25 && bmi <= 29.9) {
                result = "You are classified as overweight.";
            } else {
                result = "You are in the obese category.";
            }

            document.getElementById("bmiResult").innerHTML = bmi.toFixed(2);
            document.getElementById("weightCategory").innerHTML = result;
        }
    </script>
</body>
</html>
