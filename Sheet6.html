<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript example 1</title>
    <meta charset="utf-8">
    <script>
        function add() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var result = num1 + num2;
            document.getElementById('re').innerHTML =result;
           
        }

        function subtract() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var result = num1 - num2;
            document.getElementById('re').innerHTML = result;
           
        }

        function multiply() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var result = num1 * num2;
            document.getElementById('re').innerHTML =result;
            
        }

        function change() {
            document.getElementById('n1').style.backgroundColor="red";
            document.getElementById('n2').style.backgroundColor="red";
        


        }

        function changeFontColor() {
            document.getElementById('re').style.color="green";
           
            
        }
            
    
    </script>
</head>
<body>
    <form>
        <label for="num1">Number 1</label>
        <input type="number" id="n1"><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="n2"><br><br>
        <input type="button" onclick="add();" value="Add">
        <input type="button" onclick="subtract();" value="Subtract">
        <input type="button" onclick="multiply();" value="Multiply">
        <input type="button" onclick="change();" value="change Color">
        <input type="button" onclick="changeFontColor();" value="Change Font Color">
    </form>
    <p id="re"></p>
</body>
</html>
