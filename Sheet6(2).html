
<!DOCTYPE html>
 <html lang="en">
    <head>
      <title>JavaScript example 1</title>
      <meta charset="utf-8">
         <script>
           function trunoff(){
                document.getElementById('i').src="pic_bulboff.gif";
                 
                  }

            function trunon(){
                document.getElementById('i').src="pic_bulbon.gif";
           
        }
         </script>

    </head>
    <body>
      <button onclick="trunoff();" >trun off the light </button>
      <img id="i" src="pic_bulboff.gif" >
      <button onclick="trunon();" >trun on the light </button>
     </body>
 </html>
